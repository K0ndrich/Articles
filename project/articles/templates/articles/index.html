<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container mt-4">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                {% url "home" as url_home %}
                <a class="nav-link {% if url_home == request.path %} active {% endif %} " aria-current="page"
                    href="{{url_home}}">Главная Страница</a>
            </li>
            <li class="nav-item">
                {% url "edit_page" as url_edit_page %}
                <a class="nav-link {% if url_edit_page == request.path %} active {% endif %}"
                    href="{{url_edit_page}}">Создание/Редактирование/Удаление</a>
            </li>

        </ul>


        {% block content%}
        <h1>Мои Статьи</h1>
        {% for i in list_articles %}
        <ul class="list-group mt-4">
            <li class="list-group-item">
                <b>{{i.create_date}}</b>
                <span class="m-2">{{i.name}}</span>
                <span>{{i.text |truncatewords:10 }}</span>
                <span class="float-end mr-3"><a href="/detail/{{i.id}}">Перейти к Статье</a></span>
            </li>
        </ul>
        {% endfor %}

        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
